<!DOCTYPE html>
<html>
<head>
	<title>Building a Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div id="container">
		<div id="header">
			<p>header</p>
		</div> <!-- End of id header -->

		<div id="nav">
			<p>nav</p>
		</div> <!-- End of id nav -->

		<div id="section">
			<p>section</p>

			<div id="article">
				<p>article</p>
					<div id="h1-h3">
						<p>h1, h2, h3</p>
					</div> <!-- End of id h1-h3 -->

					<div>
						<p id="p-article">p</p>
					</div> <!-- End of the id article -->


			</div> <!-- End of id article -->

		</div> <!-- End of id section -->
			
			<div id="aside">
				<p>aside</p>
			</div>

			<div id="footer">
				<p>footer</p>
			</div>
	</div> <!-- End of id container -->
</body>
